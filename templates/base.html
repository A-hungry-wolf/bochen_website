{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Digikon - NFT Marketplace Bootstrap 5 Template" />
    <meta name="keywords" content="digikon, Marketplace, NFT, Crypto, multipage, responsive, Digital, html template" />
    <meta name="author" content="digikon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- <title>{% block title %}{% endblock %}</title> -->
    <title>铂辰数据</title>

     <!-- Favicons -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png.jpg' %}">  
     <!-- CSS Begins
    ================================================== -->
    <!--Animate Effect-->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/hover.css' %}" rel="stylesheet">

    <!--Owl Carousel -->
    <link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/slick.css' %}">

    <!--BootStrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/normalize.css' %}" rel="stylesheet">

    <!-- Main Style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">

    {% block CustomCss %}{% endblock %}
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
  </head>
  <body>
    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">
      <div class="overlay"></div>
      <div class="search-overlay"></div>
      <!--  BEGIN SIDEBAR  -->
      <!--  END SIDEBAR  -->

      <!--  BEGIN CONTENT AREA  -->
      {% block content %}
      <p>It is base.</p>
      {% endblock %}
      <!--  END CONTENT AREA  -->
    </div>
    <!-- END MAIN CONTAINER -->

    <!-- Start:Subfooter -->
    <div class="subfooter">
      <p> Copyright © 2021 <a href="index">Digikon.</a> All rights By <a href="{% static 'http://www.bootstrapmb.com/' %}">bootstrapmb</a>.</p>
    </div>
    <!-- End:Subfooter -->
    </footer>
    <!-- End:Footer Section
    ==================================================-->


    <!-- Scripts
    ========================================-->
    <!-- jquery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- slick carousel  -->
    <script src="{% static 'js/slick.min.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <!-- owl carousel  -->
    <script src="{% static 'js/owl-carousel.js' %}"></script>
    <!-- countdown  -->
    <script src="{% static 'js/countdown.js' %}"></script>

    <!-- Custom Scripts
    ========================================-->
    <script src="{% static 'js/main.js' %}"></script>
    {% block CustomJS %}{% endblock %}
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
  </body>
</html>
